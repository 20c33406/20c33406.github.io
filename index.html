<!DOCTYPE html>
<html>
<head>
    <title>Online Connection Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function oneScreen(){
            window.location.href = "board.html";
        }
        function joinRoom() {
            var username = document.getElementById("username").value;
            var room = document.getElementById("room").value;
            
            // Redirect to the board page with the username and room ID as query parameters
            window.location.href = "online.html?username=" + encodeURIComponent(username) + "&room=" + encodeURIComponent(room);
        }
    </script>
</head>
<body>
    <h1>Noughts and Crosses</h1>
    
   
        <button type="button" onclick="oneScreen()">Singleplayer</button>
    </form>
</body>
</html>
