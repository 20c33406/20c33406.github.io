<!DOCTYPE html>
<html>
<head>
    <title>Online Connection Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function oneScreen(){
            window.location.href = "board.html";
        }
        function joinRoom() {
            var username = document.getElementById("username").value;
            var room = document.getElementById("room").value;
            
            // Redirect to the board page with the username and room ID as query parameters
            window.location.href = "board.html?username=" + encodeURIComponent(username) + "&room=" + encodeURIComponent(room);
        }
    </script>
</head>
<body>
    <h1>Noughts and Crosses</h1>
    
    <form onsubmit="joinRoom(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="room">Room ID:</label>
        <input type="text" id="room" name="room" required>
        
        <button type="submit">Join Room</button>
        <button type="button" onclick="oneScreen()">One Screen</button>
    </form>
</body>
</html>
