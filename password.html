<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/passwordStyle.css">
</head>
<body>
    <header>
        <h1>Password Stuff</h1>
    </header>
    <main>
        <section>
            
            <h2>Check Password Strength</h2>
            <form id="passwordForm" accept-charset="abcdefghijklmnopqrstuvwxyz!$%^&*()_+=-1234567890">
                Password:<br><input type="text" id="passwordInput" minlength=8 maxlength=24 required><br>
                <input type="submit" value="Submit">
                <p id="strength">Strength Score: <span id="strengthText"></span></p>
                <p id="strlevel">Strength: <span id="strLevelText"></span></p>
            </form>
        </section>
        <section>
            <h2>Generate a Strong Password</h2>
            <button id="generate">Generate Password</button>
            <p id="password">Password: <span id="passwordText"></span></p>
            <p id="strength">Strength: <span id="generatedStrengthText"></span></p>
        </section>
    </main>
    <script src="password.js"></script>
</body>
</html>
